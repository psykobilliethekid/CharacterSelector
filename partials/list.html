<section class="characterpage">
	<div class="search">
			<h1>Character Selector</h1>
			<h6>Information source: <a href="http://breakingbad.wikia.com/" target="_blank">Breaking Bad Wiki</a></h6>
			<br>
			<label for="serach">Search: </label>
			<input ng-model="query" placeholder="Search for character" autofocus>
			<br>
			<br>

			<label class="formgroup">by:
				<select ng-model="characterOrder">
					<option value="name">Name</option>
					<option value="actor">Actor</option>
				</select>
			</label>

			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>
				ascending
			</label>

			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">
				descending
			</label>
		</div>

		<ul class="characterlist" ng-show="query">
			<li ng-animate="'animate'" class="character cf" ng-repeat="item in character | filter:query | orderBy:characterOrder:direction">
				<a href="#/details/{{character.indexOf(item)}}">
					<img ng-src="img/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
					<div class="info">
						<h2>{{item.name}}</h2>
						<h3>{{item.actor}}</h3>
					</div>
				</a>
			</li>
		</ul>

</section>
